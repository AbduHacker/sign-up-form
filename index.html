<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="container">
      <div class="logo-section">
        <div class="logo">
          <img src="./img/odin-lined.png" alt="The logo of the odin project" />
          <h1>Odin</h1>
        </div>
        <p class="attribute">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="form-section">
        <div class="text-container">
          <p>This is not a real service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form-container">
          <form action="">
            <div class="input-rows">
              <h2>Let's do this</h2>
              <div class="row">
                <div class="col">
                  <label for="first-name">FIRST NAME</label>
                  <input type="text" name="first-name" id="first-name">
                </div>
                <div class="col">
                  <label for="second-name">SECOND NAME</label>
                  <input type="text" name="second-name" id="second-name">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email">
                </div>
                <div class="col">
                  <label for="phone">PHONE NUMBER</label>
                  <input type="tel" name="phone" id="phone">
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="password">PASSWORD</label>
                  <input type="password" name="password" id="password">
                </div>
                <div class="col">
                  <label for="confirm-password">CONFIRM PASSWORD</label>
                  <input type="password" name="confirm-password" id="confirm-password">
                </div>
              </div>
            </div>
            <div class="submit-row">
              <button type="submit">Create Account</button>
              <p>Alerdy have an account? <a href="#">Log in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
